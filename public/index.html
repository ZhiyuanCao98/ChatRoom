<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Croom | Chat with friends!!</title>
    <meata name="viewpoint" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class = "centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class = "form-field">
          <h3> Join a Chat</h3>
        </div>
        <div class = "form-field">
          <label>Display name</label>
          <input type="text" name="name" autofocus/>
        </div>
        <div class = "form-field">
          <label>Room Name</label>
          <input type="text" name="room" value="Public Room">
        </div>
        <div class = "form-field">
          <button>Join</button>
        </div>
      <form>
    </div>
  </body>
</html>
